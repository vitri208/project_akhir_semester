<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="btn">
                <span class="dark-mode-icon"></span>
            </div>
            <a href="home.html">Home</a>
            <button>Explore</button>
            <button>Make</button>
        </div>
        <div class="search-box">
            <img src="assets/search-icon.png">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-right">
            <img src="assets/notification-icon.png">
            <img src="assets/message-icon.png">
            <img src="assets/profile.jpg" class="profile">
        </div>
    </nav>
    <div class="back-button">
        <button><img src="assets/arrow-left.png"></button>
    </div>
    <div class="post">
        <div class="picture">
            <img src="assets/photo7.jpg">
        </div>
        <div class="side-bar">
            <div class="side-bar-top">
                <div class="top-bar-left">
                    <img src="assets/menu.png" width="40px">
                    <img src="assets/upload.png" width="40px">
                    <img src="assets/link-icon.png" width="40px">
                </div>
                <div class="top-bar-middle"></div>
                <div class="top-bar-right">
                    <button class="profile-button">Profile <img src="assets/downarrow-icon.png" width="40px"></button>
                    <button class="save-button">Save</button>
                </div>
            </div>
            <div class="side-bar-bottom">
                <div class="comments">
                    <H3>Comments</H3>
                    <hr>
                </div>
                <div class="no-comments">
                    <p>No comments added yet..</p>
                </div>
            </div>
        </div>
    </div>
    <div class="main-two">
        <div class="image">
            <a href="photo1.html"><img src="assets/photo1.jpg"></a>
            <div class="publisher">
                <img src="assets/aoi-akane.jpg">
                <p>Aoi Akane</p>
            </div>
        </div>
        <div class="image">
            <a href="photo2.html"><img src="assets/photo2.jpg"></a>
            <div class="publisher">
                <img src="assets/kou-minamoto.jpg">
                <p>Kou Minamoto</p>
            </div>
        </div>
        <div class="image">
            <a href="photo3.html"><img src="assets/photo3.jpg"></a>
            <div class="publisher">
                <img src="assets/yashiro-nene.jpg">
                <p>Yashiro Nene</p>
            </div>
        </div>
        <div class="image">
            <a href="photo4.html"><img src="assets/photo4.jpg"></a>
            <div class="publisher">
                <img src="assets/nanamine-sakura.jpg">
                <p>Nanamine Sakura</p>
            </div>
        </div>
        <div class="image">
            <a href="photo5.html"><img src="assets/photo5.jpg"></a>
            <div class="publisher">
                <img src="assets/hanako-kun.jpg">
                <p>Hanako Kun</p>
            </div>
        </div>
        <div class="image">
            <a href="photo6.html"><img src="assets/photo6.jpg"></a>
            <div class="publisher">
                <img src="assets/tsukasa-kun.jpg">
                <p>Tsukasa Kun</p>
            </div>
        </div>
        <div class="image">
            <a href="photo7.html"><img src="assets/photo7.jpg"></a>
            <div class="publisher">
                <img src="assets/akane-aoi.jpg">
                <p>Akane Aoi</p>
            </div>
        </div>
        <div class="image">
            <a href="photo8.html"><img src="assets/photo8.jpg"></a>
            <div class="publisher">
                <img src="assets/mitsuba-sousuke.jpg">
                <p>Mitsuba Sousuke</p>
            </div>
        </div>
    </div>

</html>
